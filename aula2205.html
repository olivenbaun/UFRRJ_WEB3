<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22-05-2023 - ANGULAR</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body>    

    <div ng-app="myApp" ng-controller="myCtrl">
        First Name: <input type="text" ng-model="firstName"><br>
        Last Name: <input type="text" ng-model="lastName"><br>
        <br>
        Full Name: {{firstName+" "+lastName}}
    </div>

    <div np-app="" ng-init="myCol=blue">

    </div>

    <script>
        var app = angular.module('myApp',[]); // definição da aplicação (módulo)
        app.controller('myCtrl', function($scope){ //controle da aplicação
            $scope.firstName= "John"; // variáveis começam com estes valores
            $scope.lastName= "Doe";
        }); 
    </script>
</body>
</html>
